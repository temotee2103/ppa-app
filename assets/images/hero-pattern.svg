<svg xmlns="http://www.w3.org/2000/svg" width="1440" height="900" viewBox="0 0 1440 900">
  <defs>
    <pattern id="dots-pattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="4" cy="4" r="2" fill="#ffffff" opacity="0.3"/>
    </pattern>
    <pattern id="grid-pattern" x="0" y="0" width="80" height="80" patternUnits="userSpaceOnUse">
      <path d="M 80 0 L 0 0 0 80" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.2"/>
    </pattern>
    <pattern id="wave-pattern" patternUnits="userSpaceOnUse" width="200" height="100" patternTransform="scale(2) rotate(45)">
      <path d="M 0 25 Q 50 0, 100 25 T 200 25" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.1"/>
      <path d="M 0 75 Q 50 50, 100 75 T 200 75" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.1"/>
    </pattern>
    <pattern id="bg-pattern" patternUnits="userSpaceOnUse" x="0" y="0" width="600" height="600">
      <rect width="100%" height="100%" fill="url(#dots-pattern)"/>
      <rect width="100%" height="100%" fill="url(#grid-pattern)"/>
      <rect width="100%" height="100%" fill="url(#wave-pattern)"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg-pattern)"/>
</svg> 